paiement_etudiant:
  path: /ecolage/{classe}
  defaults: {_controller: "AdminBundle:SkPaiement:findEtudiant"}

paiement_user:
  path: /paiement/admin
  defaults: {_controller: "AdminBundle:SkPaiement:findUser"}

paiement_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:SkPaiement:delete" }
    methods:  [GET, DELETE]

paiement_details:
    path:     /{id}/details
    defaults: { _controller: "AdminBundle:SkPaiement:show" }
    methods:  [GET, POST]