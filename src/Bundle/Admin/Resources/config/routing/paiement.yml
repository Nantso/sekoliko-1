paiement_list:
    path:     /
    defaults: { _controller: "AdminBundle:SkPaiement:index" }
    methods:  [GET, POST]

paiement_new:
    path:     /new
    defaults: { _controller: "AdminBundle:SkPaiement:new" }
    methods:  [GET, POST]

paiement_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:SkPaiement:edit" }
    methods:  [GET, POST]

