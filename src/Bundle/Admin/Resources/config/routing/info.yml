info_index:
    path:     /
    defaults: { _controller: "AdminBundle:SkInformation:index" }
    methods:  [GET,POST]

info_new:
    path:     /new
    defaults: { _controller: "AdminBundle:SkInformation:new" }
    methods:  [POST]

info_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:SkInformation:update" }
    methods:  [GET, POST]

info_comment:
    path:     /{id}/comment
    defaults: { _controller: "AdminBundle:SkInformation:comment" }
    methods:  [GET, POST]

info_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:SkInformation:delete" }
    methods:  [GET, DELETE]